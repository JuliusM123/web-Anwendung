<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="login.component.css" />
  <!-- HIER IST DER WICHTIGE TEIL -->
</head>
<body>
  <!-- Dein HTML-Code von oben kommt hier rein -->
  <div
    class="hero bg-base-200 min-h-screen"
    style="
      background-image: url('assets/login.svg');
      background-size: cover;
      background-position: center;
    "
  >
    <div class="hero-content flex-col lg:flex-row-reverse">
      <div
        class="flex items-center justify-center lg:justify-end w-full lg:w-1/2"
      >
        <h1 class="text-5xl font-bold text-black text-center lg:text-right">
          Login
        </h1>
      </div>
      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label" for="username">Username</label>
            <input id="username" type="text" class="input" placeholder="Username" [(ngModel)]="username" />
            <label class="label" for="password">Password</label>
            <input type="password" class="input input-bordered" placeholder="Password" [(ngModel)]="password" />
            <button class="btn btn-primary mt-6" (click)="login()">Login</button>
          </fieldset>
        </div>
      </div>
    </div>
  </div>
</body>
